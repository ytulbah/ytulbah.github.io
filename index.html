<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8" />
    <title>3D Viewer</title>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
  </head>
  <body>
    <noscript
      >This page contains JavaScript content, please enable JavaScript in your
      browser in order to view the content.</noscript
    >
    <div id="viewport">
      <model-viewer
      bounds="tight"
      src="untitled.glb"
      camera-controls
      environment-image="neutral"
      shadow-intensity="1.14"
      auto-rotate
      exposure="0.98"
      shadow-softness="0"
    >

    </div>
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>
    </model-viewer>
  </body>
</html>
